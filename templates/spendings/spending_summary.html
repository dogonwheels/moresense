{% extends "base.html" %}

{% block content %}
<div class="summary">
    <h2>Week</h2>
    <p>£{{ this_week|default:0|floatformat:2 }} (£{{ last_week|default:0|floatformat:2 }})</p>

    <h2>Month</h2>
    <p>£{{ this_month|default:0|floatformat:2 }} (£{{ last_month|default:0|floatformat:2 }})</p>
</div>
{% endblock %}
{% block graph_tab %}current{% endblock %}
