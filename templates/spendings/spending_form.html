<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Spendings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}touch-icon-iphone.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="{{ STATIC_URL }}touch-icon-ipad.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="{{ STATIC_URL}}touch-icon-iphone4.png"/>

    <link rel="stylesheet" href="{{ STATIC_URL }}style.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".messages").delay(5000).fadeOut();
        });
    </script>
</head>
<body>
<h1>{{ person.name }}</h1>

<div class="content">
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Add"/></p>
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li
        {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
<ul class="toolbar">
    <li class="current"><img src="{{ STATIC_URL }}add.png"/></li>
    <li><a href="{% url moresense.spendings.views.spendings_list person.identifier %}"><img
            src="{{ STATIC_URL }}all.png"/></a></li>
    <li><a href="{% url moresense.spendings.views.spendings_summary person.identifier %}"><img
            src="{{ STATIC_URL }}graph.png"/></a></li>
</ul>
</body>
</html>
